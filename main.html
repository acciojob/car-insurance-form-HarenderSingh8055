<!DOCTYPE html>

<html>

<head>
	<link rel="stylesheet" href="styles.css">
</head>

<body>

	<form method="post" target="_blank"> 
		<div>
			<label for="name">Name</label>
			<input type="text" id="name" required>
		</div>
		<div>
			<label for="email">Email*</label>
			<input type="email" id="email" required>
		</div>
		<div>
			<label for="gender">Gender*</label>
			<input type="radio" id="male" name="gender" required>Male
			<input type="radio" id="female" name="gender" required>Female
		</div>
		<div>
			<label for="cars">Car Brands</label>
			<select id="cars">
				<option value="maruti">Maruti</option>
				<option value="audi">Audi</option>
				<option value="bmw">Bmw</option>
			</select>
		</div>
		<div>
			<label for="carage">Car Age*</label>
			<input type="number" id="carage" required min="0">
		</div>
		<div>
			<label for="dop">Date of Purchase(dop)*</label>
			<input type="date" id="dop" required >
		</div>
		<div>
			<label for="password">Password*</label>
			<input type="password" id="password" required >
		</div>
		<div>
			<button type="submit" value="submit">Submit</button>
		</div>
		
	</form>
	<!-- the entire body must be written by student -->
    <script type="text/javascript" src="./script.js">
</script>

</body>

</html>
